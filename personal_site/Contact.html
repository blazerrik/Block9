<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- header  -->
  <header>
    <div class="wrapper">
      <nav>
        <div class="content">
          <div class="name"><a href="#">Luis Garcia</a></div>
          <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- body   -->
  <body>
    <article class="articleForm">
      <div class="formDiv">
        <form id="fs-frm" name="simple-contact-form" action="https://formspree.io/f/xgebpkgg" method="post">
            <fieldset id="fs-frm-inputs">
              <input type="hidden" name="subject" id="subject" value="Contact Form Submission">
              <label class="labelForm" for="name">Full Name</label>
              <input type="text" name="name" id="name" placeholder="Your full name" autocomplete="name" required>
              <label class="labelForm" for="email-address">Email Address</label>
              <input type="email" name="email" id="email-address" placeholder="Your email" autocomplete="email" required>
              <label class="labelForm" for="message">Message</label>
              <textarea rows="5" name="message" id="message" placeholder="Your message" required></textarea>
            </fieldset>
            <input type="submit" value="Submit">
          </form>
        </body>
      </div>
    </article>
  </body>
  <!-- footer  --> 
  <footer class="footer">
    <ul class="social-icon">
      <li class="social-icon__item"><a class="social-icon__link" href="#">
          <ion-icon name="logo-facebook"></ion-icon>
        </a></li>
      <li class="social-icon__item"><a class="social-icon__link" href="#">
          <ion-icon name="logo-twitter"></ion-icon>
        </a></li>
      <li class="social-icon__item"><a class="social-icon__link" href="#">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a></li>
      <li class="social-icon__item"><a class="social-icon__link" href="#">
          <ion-icon name="logo-instagram"></ion-icon>
        </a></li>
    </ul>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  

</html>
